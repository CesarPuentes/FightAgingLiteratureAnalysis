<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Aging RAG Assistant</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f9; color: #333; max-width: 800px; margin: 40px auto; padding: 20px; line-height: 1.6; }
        h1, h2 { color: #2c3e50; }
        textarea { width: 100%; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 10px; }
        button { background-color: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #2980b9; }
        button:disabled { background-color: #a9cce3; cursor: not-allowed; }
        .result { background-color: #ffffff; border-left: 5px solid #3498db; padding: 15px; margin-top: 20px; border-radius: 5px; }
        .loader { text-align: center; padding: 20px; font-style: italic; color: #555; display: none; }
        .options { margin-bottom: 15px; }
        .options label { margin-right: 10px; }
        .options input { width: 60px; padding: 5px; }
        .options small { color: #777; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>ðŸ”¬ Anti-Aging RAG Assistant</h1>
    <p>Ask a question about the content of FightAging.org.</p>
    
    <form id="rag-form">
        <textarea name="question" id="question-input" rows="4" placeholder="e.g., What is the role of senolytics in treating age-related diseases?"></textarea>
        
        <div class="options">
            <label for="k-value">Sources to consult:</label>
            <input type="number" id="k-value" name="k" value="5" min="1" max="10">
            <small>(Higher values may use more tokens)</small>
        </div>

        <button type="submit" id="submit-button">Ask</button>
    </form>

    <div class="loader" id="loader">
        <p>Searching the knowledge base and generating an answer... Please wait.</p>
    </div>

    <div id="result-container"></div>

<script>
    const form = document.getElementById('rag-form');
    const questionInput = document.getElementById('question-input');
    const kValueInput = document.getElementById('k-value');
    const submitButton = document.getElementById('submit-button');
    const loader = document.getElementById('loader');
    const resultContainer = document.getElementById('result-container');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const question = questionInput.value;
        const kValue = kValueInput.value;
        if (!question.trim()) {
            alert('Please enter a question.');
            return;
        }

        loader.style.display = 'block';
        submitButton.disabled = true;
        resultContainer.innerHTML = '';

        try {
            const response = await fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: question, k: kValue })
            });

            const data = await response.json();

            const resultHtml = `
                <div class="result">
                    <h2>Your Question:</h2>
                    <p>${question}</p>
                    <h2>Answer from the Knowledge Base:</h2>
                    <p>${data.answer}</p>
                </div>
            `;
            resultContainer.innerHTML = resultHtml;

        } catch (error) {
            console.error('Error:', error);
            resultContainer.innerHTML = '<p style="color: red;">An error occurred while fetching the answer. Please try again.</p>';
        } finally {
            loader.style.display = 'none';
            submitButton.disabled = false;
        }
    });
</script>

</body>
</html>
